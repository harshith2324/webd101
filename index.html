<body>

  <h1>Registration Form</h1>
//regestration
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
//label
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
   

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
   
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <span class="error-message" id="dobError"></span>
//checkbox
    <input type="checkbox" id="acceptTerms" name="acceptTerms" required align:left>
    <label for="acceptTerms">I accept the Terms & Conditions</label>
    <span class="error-message" id="acceptTermsError"></span>

    <button type="submit">Submit</button>
  </form>

  <div id="tableContainer"></div>

  <script src="./index.js"></script>
</body>
